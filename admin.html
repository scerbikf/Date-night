<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evening Selections - Admin</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #6366f1;
            margin-bottom: 30px;
        }
        .selection-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        .timestamp {
            color: #64748b;
            font-size: 0.9rem;
        }
        .selection-id {
            background: #6366f1;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        .category {
            margin-bottom: 15px;
        }
        .category h3 {
            color: #6366f1;
            margin: 0 0 8px 0;
            font-size: 1rem;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .item-tag {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.85rem;
            color: #64748b;
        }
        .stats {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .refresh-btn {
            background: linear-gradient(45deg, #ec4899, #f472b6);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }
        .refresh-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
        }
        .refresh-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .no-data {
            text-align: center;
            color: #64748b;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date Night Selections</h1>
        
        <div class="stats" id="stats">
            <h2>≈†tatistiky</h2>
            <p>Naƒç√≠tavam...</p>
        </div>

        <button class="refresh-btn" onclick="refreshData()">üîÑ Obnovi≈• d√°ta</button>

        <div id="selections-container">
            <div class="no-data">Naƒç√≠tavam d√°ta...</div>
        </div>
    </div>

    <script>
        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const originalText = refreshBtn.textContent;
            
            try {
                refreshBtn.textContent = 'üîÑ Obnovujem...';
                refreshBtn.disabled = true;
                
                await loadData();
                
                refreshBtn.textContent = '‚úÖ Obnoven√©!';
                setTimeout(() => {
                    refreshBtn.textContent = originalText;
                    refreshBtn.disabled = false;
                }, 1000);
            } catch (error) {
                refreshBtn.textContent = '‚ùå Chyba!';
                setTimeout(() => {
                    refreshBtn.textContent = originalText;
                    refreshBtn.disabled = false;
                }, 2000);
            }
        }

        async function loadData() {
            try {
                console.log('Loading data from /api/evenings...');
                const response = await fetch('/api/evenings');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Loaded data:', data);
                
                displayStats(data);
                displaySelections(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('selections-container').innerHTML = 
                    `<div class="no-data">Chyba pri naƒç√≠tan√≠ d√°t: ${error.message}</div>`;
                document.getElementById('stats').innerHTML = 
                    `<h2>≈†tatistiky</h2><p>Chyba pri naƒç√≠tan√≠ d√°t</p>`;
            }
        }

        function displayStats(data) {
            const statsContainer = document.getElementById('stats');
            const total = data.length;
            
            // Count most popular items
            const allItems = {};
            data.forEach(entry => {
                Object.values(entry.selections).forEach(category => {
                    category.forEach(item => {
                        allItems[item] = (allItems[item] || 0) + 1;
                    });
                });
            });

            const popular = Object.entries(allItems)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3);

            statsContainer.innerHTML = `
                <h2>≈†tatistiky</h2>
                <p><strong>Celkov√Ω poƒçet veƒçerov:</strong> ${total}</p>
                ${popular.length > 0 ? `
                    <p><strong>Najpopul√°rnej≈°ie:</strong></p>
                    <ul style="list-style: none; padding: 0;">
                        ${popular.map(([item, count]) => 
                            `<li>${item} (${count}x)</li>`
                        ).join('')}
                    </ul>
                ` : ''}
            `;
        }

        function displaySelections(data) {
            const container = document.getElementById('selections-container');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="no-data">≈Ωiadne d√°ta zatiaƒæ</div>';
                return;
            }

            // Sort by timestamp (newest first)
            const sortedData = data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            container.innerHTML = sortedData.map(entry => {
                const date = new Date(entry.timestamp).toLocaleString('sk-SK');
                
                return `
                    <div class="selection-card">
                        <div class="selection-header">
                            <span class="timestamp">${date}</span>
                            <span class="selection-id">#${entry.id}</span>
                        </div>
                        ${Object.entries(entry.selections).map(([categoryKey, items]) => {
                            if (items.length === 0) return '';
                            
                            const categoryNames = {
                                films: 'Filmy',
                                dishes: 'Hlavn√© jedlo',
                                snacks: 'Obƒçerstvenie',
                                drinks: 'N√°poje'
                            };
                            
                            return `
                                <div class="category">
                                    <h3>${categoryNames[categoryKey] || categoryKey}</h3>
                                    <div class="items">
                                        ${items.map(item => 
                                            `<span class="item-tag">${item}</span>`
                                        ).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }).join('');
        }

        // Load data when page loads
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
