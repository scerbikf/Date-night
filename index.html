<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night App</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="public/styles.css?v=3.1">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ec4899">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Date Night">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <button id="back-btn" class="back-button" style="display: none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h1 id="app-title">Date Night</h1>
                <div class="header-spacer"></div>
            </div>
        </header>

        <main class="app-main">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="screen active">
                <div class="welcome-content">
                    <div class="app-icon">💖</div>
                    <h2>Čo si dnes vyberieme?</h2>
                    <p>Nájdi perfektný plán pre váš spoločný večer</p>
                    <button id="start-btn" class="primary-button">Začnime vyberať! ✨</button>
                </div>
            </div>

            <!-- Film Selection Screen -->
            <div id="film-screen" class="screen">
                <div class="screen-header">
                    <h2>🎬 Filmy</h2>
                </div>
                <div id="film-grid" class="selection-grid"></div>
                <div class="action-buttons">
                    <button id="film-next-btn" class="primary-button" disabled>Ďalej →</button>
                </div>
            </div>

            <!-- Main Dish Selection Screen -->
            <div id="dish-screen" class="screen">
                <div class="screen-header">
                    <h2>🍽️ Hlavné jedlo</h2>
                </div>
                <div id="dish-grid" class="selection-grid"></div>
                <div class="action-buttons">
                    <button id="dish-next-btn" class="primary-button" disabled>Ďalej →</button>
                </div>
            </div>

            <!-- Snacks Selection Screen -->
            <div id="snacks-screen" class="screen">
                <div class="screen-header">
                    <h2>🍿 Občerstvenie</h2>
                </div>
                <div id="snacks-grid" class="selection-grid"></div>
                <div class="action-buttons">
                    <button id="snacks-next-btn" class="primary-button" disabled>Ďalej →</button>
                </div>
            </div>

            <!-- Drinks Selection Screen -->
            <div id="drinks-screen" class="screen">
                <div class="screen-header">
                    <h2>🥂 Nápoje</h2>
                </div>
                <div id="drinks-grid" class="selection-grid"></div>
                <div class="action-buttons">
                    <button id="drinks-finish-btn" class="primary-button" disabled>Dokončiť 💕</button>
                </div>
            </div>

            <!-- Final Result Screen -->
            <div id="final-screen" class="screen">
                <div class="final-content">
                    <div class="pulsing-heart">💕</div>
                    <h2>Náš večer je pripravený!</h2>
                    <div id="final-summary" class="final-summary"></div>
                    <!-- <div class="result-actions">
                        <button id="start-over-btn" class="primary-button">Nový večer</button>
                    </div> -->
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="src/data/app.js?v=3.0"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available, reload page
                                    if (confirm('Nová verzia aplikácie je dostupná. Chcete ju načítať?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('SW registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
